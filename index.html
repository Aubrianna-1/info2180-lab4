<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Heroes</title>
    <link rel="stylesheet" href="styles.css">
    <script src='app.js'></script>
</head>

<body>
  <div class="heading">
    <header>
      <h1>Avengers Character Search</h1>   
    </header>
  </div>  
   <div class="page"> 
        <p class="lookup">Search by Full Name or Alias</p>
          <form>
            <input type="text" id="hero" placeholder="e.g. Captain America or Steve Rogers">
            <button type="submit" class="btn">Search</button>
          </form>
         <div id="result"></div>      
    </div>       
</body>
</html>
